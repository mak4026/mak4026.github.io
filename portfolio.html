---
title: Portfolio
heading: Works
subtitle: 世の中に出たものあれこれ
---

<section class="diagonal patterned">
	<div class="container">
		<ul class="image-grid">
			{% assign clients = site.clients | sort: 'sort_num' | reverse %}
			{% for client in clients %}
				<li>
					<a href="{{ site.baseurl }}{{ client.url }}">
						<img class="portfolio-card" src="{% include relative-src.html src=client.image_path %}" alt="{{ person.name }}">
						<div class="details">
							<div class="name">{{ client.name }}</div>
							<div class="position">{{ client.subtitle }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
			<li class="filler"></li>
			<li class="filler"></li>
		</ul>
	</div>
</section>
